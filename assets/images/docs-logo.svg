<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="720" viewBox="0 0 1920 720">
  <!-- 
     COMMANDER: SIR SIMO II
     Directives:
     - 1920x720 Resolution (8:3 Aspect Ratio)
     - Background: #27262B (Docs Theme)
     - Layout: Icon Scaled Up (2.4), Arrows moved closer
  -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&amp;display=swap');
      
      /* Scaled stroke widths */
      .neon-line { fill: none; stroke: #4DEEEA; stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; }
      .neon-thin { fill: none; stroke: #4DEEEA; stroke-width: 3.5; stroke-linecap: round; stroke-linejoin: round; }
      
      /* Typography */
      /* Reduced sizes to fit within viewport */
      .text-title { font-family: 'Orbitron', sans-serif; font-weight: 900; fill: #E0E0E0; letter-spacing: 15px; font-size: 110px; text-anchor: start; }
      
      /* PLUGIN has wider letter-spacing to visually justify with CONVEYOR */
      .text-sub   { font-family: 'Orbitron', sans-serif; font-weight: 900; fill: #E0E0E0; letter-spacing: 55px; font-size: 85px; text-anchor: start; }
      
      .text-ver   { font-family: 'Orbitron', sans-serif; font-weight: 700; fill: #808080; letter-spacing: 2px; font-size: 40px; text-anchor: end; }
    </style>
  </defs>

  <!-- Background: Docs Theme Color -->
  <rect x="0" y="0" width="1920" height="720" fill="#000000"/>
  
  <!-- MAIN ICON GROUP -->
  <!-- Shifted Left (60) and Scaled UP (2.4). Y Adjusted (220) to center. -->
  <g transform="translate(60, 220) scale(2.4)">
    
    <!-- The Box -->
    <path class="neon-line" d="M 60 10 L 110 10 L 110 60 L 60 60 Z" />
    <path class="neon-thin" d="M 75 10 L 75 25 L 85 35 L 95 25 L 95 10" /> 
    <line class="neon-thin" x1="90" y1="50" x2="105" y2="50" />

    <!-- The Conveyor Belt -->
    <path class="neon-line" d="M 20 72 L 245 72 A 20 20 0 0 1 245 112 L 20 112 A 20 20 0 0 1 20 72 Z" />
    <path class="neon-thin" d="M 20 80 L 245 80 A 12 12 0 0 1 245 104 L 20 104 A 12 12 0 0 1 20 80 Z" />

    <!-- Rollers -->
    <circle cx="20" cy="92" r="8" class="neon-thin" />
    <circle cx="65" cy="92" r="8" class="neon-thin" />
    <circle cx="110" cy="92" r="8" class="neon-thin" />
    <circle cx="155" cy="92" r="8" class="neon-thin" />
    <circle cx="200" cy="92" r="8" class="neon-thin" />
    <circle cx="245" cy="92" r="8" class="neon-thin" />

    <!-- Bubbles -->
    <circle cx="20" cy="50" r="8" class="neon-thin" />
    <circle cx="145" cy="50" r="8" class="neon-thin" />
    <circle cx="190" cy="50" r="8" class="neon-thin" />
    <circle cx="235" cy="50" r="8" class="neon-thin" />

    <!-- Arrows: Just Chevrons (>>) -->
    <!-- MOVED CLOSER: X reduced by 55 units (Originals were 325/340) -->
    <path class="neon-line" d="M 270 80 L 282 92 L 270 104" />
    <path class="neon-line" d="M 285 80 L 297 92 L 285 104" />
  </g>

  <!-- TEXT SECTION -->
  <!-- X=880 preserved. Scale up of icon + shift left ensures no collision. -->
  
  <!-- "CONVEYOR" -->
  <text x="880" y="320" class="text-title">
    CONVEYOR
  </text>
  
  <!-- "PLUGIN" -->
  <text x="880" y="460" class="text-sub">
    PLUGIN
  </text>
  
  <!-- "v3" -->
  <text x="1630" y="520" class="text-ver">
    v3
  </text>

</svg>